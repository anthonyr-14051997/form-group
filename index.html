        <section class="infosplus">
            <h1>Informations sur l'entreprise</h1>
            <!-- ----------------------------------------------------------------------------- infos -->
            <div class="infos">
                <h4>Adresse :</h4>

                <div class="para">
                    <p>28 Jackson Blvd Ste 1020</p>
                    <p>Chicago</p>
                    <p>IL 60604-2340</p>
                </div>

            </div>
        </section>
    <!-- -------------------------------------------------------- formulaire -->
        <section class="notsend">
            <form action="" method="get" id="formulaire" name="myForm" novalidate>

                <h2>Formulaire de contact</h2>

                <div class="ligne"></div>
                
                <div class="form-group">
                    <h3>
                        <input id="nom" type="text" placeholder="Votre nom... (3 lettres minimum obligatoire)" name="nom"/>
                        <p class="formp notnom"></p>
                    </h3>
                </div>

                <div class="form-group">
                    <h3>
                        <input id="mail" type="email" name="email" placeholder="Adresse mail... (@ et . obligatoire)" name="mail"/>
                        <p class="formp notmail"></p>
                    </h3>
                </div>

                <div class="form-group">
                    <h3>
                        <textarea id="msg" name="text" cols="40" rows="5" placeholder="Message... (facultatif)" name="msg"></textarea>
                        <p class="formp notmsg"></p>
                    </h3>
                </div>

            </form>
